<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="container">
            <div class="btn">
                <div class="screen">
                    <input type="text" id="output" placeholder="0"/>
                </div>
            </div>
            <ul>
                <li>(</li>
                <li>)</li>
                <li>C</li>
                <li>Del</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>-</li>
                <li>00</li>
                <li>0</li>
                <li>.</li>
                <li>+</li>
                <li id="equal">=</li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
